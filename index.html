<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史记录计算器 - Kevin鲁大师</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #767676; /* 网页背景 */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333; /* 更改字体颜色为深色 */
            overflow: hidden; /* 防止页面溢出 */
        }

        .calculator {
            background-color: #2c2c2c;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 100%;
            max-width: 900px;  /* 限制最大宽度为 900px */
            min-width: 280px;  /* 限制最小宽度 */
            text-align: center;
            box-sizing: border-box;
            margin-top: 5px; /* 设置顶部间距为5px */
        }

        /* 输入框样式 */
        textarea {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            border-radius: 10px;
            border: 1px solid #444;
            text-align: right;
            margin-bottom: 20px;
            background-color: #333;
            color: white;
            transition: background-color 0.3s;
            box-sizing: border-box;
            overflow-wrap: break-word; /* 超过长度自动换行 */
            word-wrap: break-word;
            word-break: break-all; /* 允许文本中断并换行 */
            white-space: pre-wrap; /* 保证超出区域会换行 */
            min-height: 50px; /* 输入框至少高度 */
            resize: none; /* 禁止手动改变输入框大小 */
            height: auto;
            max-height: 60px; /* 设置最大高度，防止输入框过大 */
        }

        textarea:focus {
            background-color: #444;
            outline: none;
        }

        /* 计算器按钮样式 */
        button {
            width: 100%; /* 按钮宽度100%，自适应父容器 */
            height: 50px; /* 固定高度 */
            font-size: 20px;
            border-radius: 12px; /* 圆角矩形 */
            border: none;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            background-color: #5c5c5c;
            transform: scale(1.1);
        }

        button:active {
            background-color: #1f1f1f;
            transform: scale(0.98);
        }

        .footer {
            font-size: 13px;
            margin-top: 20px;
            color: #bfbfbf;
        }

        .footer p {
            margin: 0;
        }

        /* 归零和等号按键 */
        .button-clear {
            background-color: #d9534f; /* 红色 */
        }

        .button-equal {
            background-color: #5bc0de; /* 蓝色 */
            grid-column: span 3; /* 等号按钮宽度设置为三个按钮的总和 */
        }

        /* 修改其他按键颜色 */
        .button-other {
            background-color: #4E4E4E; /* 灰色 */
        }

        /* 修改运算符和括号的颜色为橙色 */
        .button-orange {
            background-color: #f0ad4e; /* 橙色 */
        }

        /* 修改退格键颜色为浅红色 */
        .button-backspace {
            background-color: #e06562; /* 浅红色 */
        }

        /* Grid Layout for Buttons */
        .button-group {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 默认4列 */
            gap: 10px;
            margin-bottom: 20px;
        }

        /* History Section */
        .history {
            margin-top: 20px;
            background-color: #444;
            padding: 10px;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .history-item {
            margin-bottom: 10px;
            font-size: 14px;
        }

        /* 功能按钮样式（历史记录区域） */
        .history-buttons {
            display: flex;
            justify-content: space-between; /* 横向排列 */
            gap: 10px; /* 按钮之间的间距 */
            margin-top: 20px; /* 增加与历史记录区域的间距 */
        }

        .history-buttons button {
            width: 30%; /* 每个按钮占容器的 30% 宽度 */
            border-radius: 12px; /* 圆角矩形 */
            height: 40px;
            font-size: 18px;
            background-color: #4e4e4e;
            color: white;
        }

        .history-buttons button:hover {
            background-color: #6e6e6e;
        }

        .history-buttons button:active {
            background-color: #333;
        }

        .calculator {
            max-width: 100%;
            max-height: 100%;
            padding: 20px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 480px) {
            textarea {
                font-size: 20px;
                padding: 12px;
            }

            button {
                height: 45px; /* 按钮高度调整 */
                font-size: 18px;
            }

            .calculator {
                width: 90%;
                padding: 15px;
            }

            /* Adjust grid layout for smaller screens */
            .button-group {
                grid-template-columns: repeat(4, 1fr); /* 保持4列 */
                gap: 8px;
            }
        }

        @media (max-width: 768px) {
            .calculator {
                width: 90%;
                padding: 20px;
            }

            textarea {
                font-size: 22px;
                padding: 14px;
            }

            button {
                height: 50px; /* 保持按钮高度 */
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="calculator">
        <textarea id="display" disabled placeholder="0"></textarea>

        <!-- Button rows using grid layout -->
        <div class="button-group">
            <button class="button-clear" onclick="clearDisplay()">×</button>
            <button onclick="appendToDisplay('(')" class="button-orange">(</button>
            <button onclick="appendToDisplay(')')" class="button-orange">)</button>
            <button onclick="deleteLastCharacter()" class="button-backspace">⌫</button>

            <button onclick="appendToDisplay('7')" class="button-other">7</button>
            <button onclick="appendToDisplay('8')" class="button-other">8</button>
            <button onclick="appendToDisplay('9')" class="button-other">9</button>
            <button onclick="appendToDisplay('/')" class="button-orange">/</button>

            <button onclick="appendToDisplay('4')" class="button-other">4</button>
            <button onclick="appendToDisplay('5')" class="button-other">5</button>
            <button onclick="appendToDisplay('6')" class="button-other">6</button>
            <button onclick="appendToDisplay('*')" class="button-orange">*</button>

            <button onclick="appendToDisplay('1')" class="button-other">1</button>
            <button onclick="appendToDisplay('2')" class="button-other">2</button>
            <button onclick="appendToDisplay('3')" class="button-other">3</button>
            <button onclick="appendToDisplay('-')" class="button-orange">-</button>

            <button onclick="appendToDisplay('0')" class="button-other">0</button>
            <button onclick="appendToDisplay('00')" class="button-other">00</button>
            <button onclick="appendDot()" class="button-orange">.</button>
            <button onclick="appendToDisplay('+')" class="button-orange">+</button>

            <button onclick="appendToDisplay('%')" class="button-other">%</button>
            <button class="button-equal" onclick="calculateResult()">=</button> <!-- = 按钮放最后 -->
        </div>

        <!-- History Section -->
        <div class="history">
            <div id="history-list"></div>
        </div>

        <!-- 功能按钮区域，排成一排 -->
        <div class="history-buttons">
            <button onclick="clearAllHistory()">×</button>
            <button onclick="clearLastHistory()">←</button>
            <button onclick="undoLastCalculation()">○</button>
        </div>

        <div class="footer">
            <p>制作人：Kevin鲁大师 【仅供个人学习交流  请勿商业用途】</p>
        </div>
    </div>

    <script>
        let history = [];
        let previousCalculation = null; // 用于存储上一个计算结果，供撤销使用

        // 公用显示更新函数
        function updateDisplay(value = '') {
            const display = document.getElementById('display');
            display.value = value || '0';
        }

        // 将按钮的值添加到显示框
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            display.value = (display.value === "0") ? value : display.value + value;
        }

        // 清空显示框
        function clearDisplay() {
            updateDisplay();
        }

        // 计算结果
        function calculateResult() {
            const display = document.getElementById('display');
            let expression = display.value;
            try {
                // 保存上一个计算结果
                previousCalculation = { expression, result: eval(expression) };

                // 替换数学函数
                expression = expression.replace('sqrt(', 'Math.sqrt(');
                expression = expression.replace(/sin\(([^)]+)\)/g, 'Math.sin(Math.PI/180*$1)');
                expression = expression.replace(/cos\(([^)]+)\)/g, 'Math.cos(Math.PI/180*$1)');
                expression = expression.replace(/tan\(([^)]+)\)/g, 'Math.tan(Math.PI/180*$1)');
                expression = expression.replace(/log\(([^)]+)\)/g, 'Math.log10($1)');
                expression = expression.replace(/\^/g, '**');
                
                const result = eval(expression);
                updateDisplay(result);
                saveHistory(expression, result);
            } catch (error) {
                updateDisplay('错误');
            }
        }

        // 保存历史记录
        function saveHistory(expression, result) {
            if (history.length >= 20) history.shift();
            history.push({ expression, result });
            updateHistory();
        }

        // 更新历史记录显示
        function updateHistory() {
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = history.map(item => `<div class="history-item">${item.expression} = ${item.result}</div>`).join('');
        }

        // 清空历史记录
        function clearAllHistory() {
            history = [];
            updateHistory();
        }

        // 删除最后一条历史记录
        function clearLastHistory() {
            history.pop();
            updateHistory();
        }

        // 撤销上一个计算
        function undoLastCalculation() {
            if (previousCalculation) {
                updateDisplay(previousCalculation.result);
                saveHistory(previousCalculation.expression, previousCalculation.result);
            }
        }

        // 删除显示框最后一个字符
        function deleteLastCharacter() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1) || '0';
        }

        // 处理 . 按钮，确保不会输入多个小数点
        function appendDot() {
            const display = document.getElementById('display');
            if (!display.value.includes('.')) {
                display.value += '.';
            }
        }
    </script>

</body>
</html>
