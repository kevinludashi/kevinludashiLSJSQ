<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史记录计算器 - Kevin鲁大师</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #767676;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            overflow: hidden;
        }

        .calculator {
            background-color: #2c2c2c;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 100%;
            max-width: 900px;
            min-width: 280px;
            text-align: center;
            box-sizing: border-box;
            margin-top: 5px;
        }

        /* 输入框样式 */
        textarea {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            border-radius: 10px;
            border: 1px solid #444;
            text-align: right;
            margin-bottom: 20px;
            background-color: #333;
            color: white;
            box-sizing: border-box;
            overflow-wrap: break-word;
            word-wrap: break-word;
            word-break: break-all;
            white-space: pre-wrap;
            min-height: 50px;
            resize: none;
            height: auto;
            max-height: 60px;
        }

        textarea:focus {
            background-color: #444;
            outline: none;
        }

        /* 按钮样式 */
        button {
            width: 100%;
            height: 50px;
            font-size: 20px;
            border-radius: 12px;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            background-color: #5c5c5c;
            transform: scale(1.1);
        }

        button:active {
            background-color: #1f1f1f;
            transform: scale(0.98);
        }

        .footer {
            font-size: 13px;
            margin-top: 20px;
            color: #bfbfbf;
        }

        .footer p {
            margin: 0;
        }

        /* 特殊按键样式 */
        .button-clear {
            background-color: #d9534f;
        }

        .button-equal {
            background-color: #5bc0de;
            grid-column: span 3;
        }

        .button-other {
            background-color: #4E4E4E;
        }

        .button-orange {
            background-color: #f0ad4e;
        }

        .button-backspace {
            background-color: #e06562;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .history {
            margin-top: 20px;
            background-color: #444;
            padding: 10px;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .history-item {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .history-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }

        .history-buttons button {
            width: 30%;
            border-radius: 12px;
            height: 40px;
            font-size: 18px;
            background-color: #4e4e4e;
            color: white;
        }

        .history-buttons button:hover {
            background-color: #6e6e6e;
        }

        .history-buttons button:active {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <textarea id="display" disabled placeholder="0"></textarea>

        <div class="button-group">
            <button class="button-clear" onclick="clearDisplay()">×</button>
            <button onclick="appendToDisplay('(')" class="button-orange">(</button>
            <button onclick="appendToDisplay(')')" class="button-orange">)</button>
            <button onclick="deleteLastCharacter()" class="button-backspace">⌫</button>

            <button onclick="appendToDisplay('7')" class="button-other">7</button>
            <button onclick="appendToDisplay('8')" class="button-other">8</button>
            <button onclick="appendToDisplay('9')" class="button-other">9</button>
            <button onclick="appendToDisplay('/')" class="button-orange">/</button>

            <button onclick="appendToDisplay('4')" class="button-other">4</button>
            <button onclick="appendToDisplay('5')" class="button-other">5</button>
            <button onclick="appendToDisplay('6')" class="button-other">6</button>
            <button onclick="appendToDisplay('*')" class="button-orange">*</button>

            <button onclick="appendToDisplay('1')" class="button-other">1</button>
            <button onclick="appendToDisplay('2')" class="button-other">2</button>
            <button onclick="appendToDisplay('3')" class="button-other">3</button>
            <button onclick="appendToDisplay('-')" class="button-orange">-</button>

            <button onclick="appendToDisplay('0')" class="button-other">0</button>
            <button onclick="appendToDisplay('00')" class="button-other">00</button>
            <button onclick="appendDot()" class="button-orange">.</button>
            <button onclick="appendToDisplay('+')" class="button-orange">+</button>

            <button onclick="appendToDisplay('%')" class="button-other">%</button>
            <button class="button-equal" onclick="calculateResult()">=</button>
        </div>

        <div class="history">
            <div id="history-list"></div>
        </div>

        <div class="history-buttons">
            <button onclick="clearAllHistory()">×</button>
            <button onclick="clearLastHistory()">←</button>
            <button onclick="undoLastHistory()">○</button>
        </div>

        <div class="footer">
            <p>制作人：Kevin鲁大师 【仅供个人学习交流  请勿商业用途】</p>
        </div>
    </div>

    <script>
        let history = [];
        let undoStack = [];

        function updateDisplay(value = '') {
            const display = document.getElementById('display');
            display.value = value || '0';
        }

        function appendToDisplay(value) {
            const display = document.getElementById('display');
            display.value = (display.value === "0") ? value : display.value + value;
        }

        function clearDisplay() {
            updateDisplay();
        }

        function calculateResult() {
            const display = document.getElementById('display');
            let expression = display.value;
            try {
                const result = eval(expression);
                updateDisplay(result);
                saveHistory(expression, result);
            } catch {
                updateDisplay('错误');
            }
        }

        function saveHistory(expression, result) {
            history.push({ expression, result });
            undoStack = []; // Clear undo stack after a new entry
            updateHistory();
        }

        function updateHistory() {
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = history.map(item => `<div class="history-item">${item.expression} = ${item.result}</div>`).join('');
        }

        function clearAllHistory() {
            history = [];
            undoStack = [];
            updateHistory();
        }

        function clearLastHistory() {
            if (history.length > 0) {
                undoStack.push(history.pop());
                updateHistory();
            }
        }

        function undoLastHistory() {
            if (undoStack.length > 0) {
                history.push(undoStack.pop());
                updateHistory();
            }
        }

        function deleteLastCharacter() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1) || '0';
        }

        function appendDot() {
            const display = document.getElementById('display');
            display.value += '.';
        }
    </script>
</body>
</html>
